<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>WebGL 3dRudder (three.js)</title>
		<style>
			body { margin: 0; }
			#soundButton {
				position: fixed;
				bottom: 20px;
				right: 20px;
				padding: 8px;
				color: #fff;
				background-color: #555;
				opacity: 0.7;
			}
			#freezeButton {
				position: fixed;
				bottom: 60px;
				right: 20px;
				padding: 8px;
				color: #fff;
				background-color: #555;
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="../dist/3dRudder-1.0.1.js"></script>
		<script>
			// SETUP
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 30, 100 );
			//camera.lookAt( new THREE.Vector3( 0, 20, 0 ) );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

			// SCENE
			var geometry = new THREE.BoxGeometry( 20, 20, 20 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			scene.add( new THREE.GridHelper( 100, 10 ) );

			var light = new THREE.DirectionalLight( 0xffffff, 2 );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			// SDK init
			SDK.init();
			var settings;			
			function updateCamera() {
				var controller = SDK.controllers[0];
				if (controller.connected) {
					camera.translateZ(-controller.axis.pitch * settings.speedZ);
					camera.rotation.y += THREE.Math.degToRad(-controller.axis.yaw * settings.speedRotationY);
					camera.translateX(controller.axis.roll * settings.speedX);
					camera.translateY(controller.axis.updown * settings.speedY);
				}
			}
			// RENDER scene
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				updateCamera();			
			}
			animate();

			setupGui();

			function setupGui() {
				settings = {
					speedX: 1,
					speedY: 1,
					speedZ: 1,
					speedRotationY: 1,
					port: 0,
					frequency: 440,
					duration: 1000,
				};
				var h;
				var gui = new dat.GUI();
				h = gui.addFolder( "Speed Translation" );
				h.add( settings, "speedX", 0.0, 10.0, 0.1 ).name( "Translation X" );
				h.add( settings, "speedY", 0.0, 10.0, 0.1 ).name( "Translation Y" );
				h.add( settings, "speedZ", 0.0, 10.0, 0.1 ).name( "Translation Z" );

				h = gui.addFolder( "Speed Rotation" );
				h.add( settings, "speedRotationY", 0.0, 10.0, 0.1 ).name( "Rotation Y" );

				h = gui.addFolder( "Sound (click on bottom button)" );
				h.add( settings, "port", 0, 4, 1 ).name( "Port" );
				h.add( settings, "frequency", 1, 1000, 1 ).name( "Frequency (Hz)" );
				h.add( settings, "duration", 1, 5000, 1 ).name( "duration (ms)" );
			}
			// resize window
			window.addEventListener( 'resize', onWindowResize, false );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );				
			}

			function playSound() {				
				SDK.playSound(parseInt(settings.port), parseInt(settings.frequency), parseInt(settings.duration), function(code) {
					console.log("sound played: " + SDK.getErrorString(code));
				});
			}

			function freeze() {
				var controller = SDK.controllers[parseInt(settings.port)];				
				controller.setFreeze(!controller.freeze, function(code, freeze) {
					console.log(freeze + " frozen: " + SDK.getErrorString(code));
				});
			}
		</script>
		<button id="soundButton" title="play sound" onclick="playSound()">Play sound</button>
		<button id="freezeButton" title="freeze/unfreeze" onclick="freeze()">Freeze</button>
	</body>
</html>
